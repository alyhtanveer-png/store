<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Rhyl</title>
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Alpine.js CDN -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</head>

<body class="bg-[#f8fafc] min-h-screen flex items-center justify-center px-4 relative overflow-hidden"
    x-data="signupPage">
    <!-- Background Decor -->
    <div class="absolute top-0 left-0 w-full h-full pointer-events-none">
        <div class="absolute top-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-500/5 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-500/5 rounded-full blur-[120px]"></div>
    </div>

    <div class="w-full max-w-md relative fade-up">
        <div class="bg-white rounded-[2.5rem] shadow-2xl shadow-slate-200/50 p-6 md:p-12 border border-slate-100">
            <a href="index.html" class="flex justify-center mb-10 group">
                <img src="images/rhyll-logo.png" alt="Rhyl"
                    class="h-14 w-auto transition-transform group-hover:scale-105" style="filter: none !important;">
            </a>

            <div class="text-center mb-10 space-y-2">
                <h1 class="text-3xl font-black text-slate-900 tracking-tight">Create Account</h1>
                <p class="text-slate-500 font-medium">Join 50k+ others in the Rhyl community</p>
            </div>

            <form @submit.prevent="handleSubmit()" class="space-y-6">
                <div class="space-y-2">
                    <label class="block text-sm font-black text-slate-900 uppercase tracking-widest ml-1">Full
                        Name</label>
                    <input type="text" x-model="name" placeholder="John Doe"
                        class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 focus:bg-white transition-all outline-none font-medium"
                        required>
                </div>

                <div class="space-y-2">
                    <label class="block text-sm font-black text-slate-900 uppercase tracking-widest ml-1">Email
                        Address</label>
                    <input type="email" x-model="email" placeholder="you@rhyl.com"
                        class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 focus:bg-white transition-all outline-none font-medium"
                        required>
                </div>

                <div class="space-y-2">
                    <label
                        class="block text-sm font-black text-slate-900 uppercase tracking-widest ml-1">Password</label>
                    <input type="password" x-model="password" placeholder="••••••••"
                        class="w-full px-6 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 focus:bg-white transition-all outline-none font-medium"
                        required>
                </div>

                <div class="pt-4">
                    <button type="submit" :disabled="loading"
                        class="w-full bg-blue-600 text-white py-5 rounded-2xl hover:bg-blue-700 transition-all font-black text-lg shadow-xl shadow-blue-500/20 active:scale-95 disabled:opacity-50 flex items-center justify-center gap-3">
                        <span x-show="!loading">Join Rhyl Now</span>
                        <span x-show="loading" class="flex items-center gap-2">
                            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor"
                                    stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor"
                                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                                </path>
                            </svg>
                            Creating Account...
                        </span>
                    </button>
                </div>
            </form>

            <div class="mt-12 text-center">
                <p class="text-slate-500 font-medium">
                    Already have an account?
                    <a href="login.html"
                        class="text-blue-600 hover:text-blue-700 font-black transition-colors underline decoration-blue-500/30">Sign
                        In</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
